<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Alpha-Beta | Blockchain-Powered Vaccine Distribution System</title>
    
        <!-- ===== All CSS files ===== -->
        <link rel="stylesheet" href="static/assets/css/bootstrap.min.css" />
        <link rel="stylesheet" href="static/assets/css/animate.css" />
        <link rel="stylesheet" href="static/assets/css/lineicons.css" />
        <link rel="stylesheet" href="static/assets/css/ud-styles.css" />
      </head>
  <body>
     <!-- ====== Header Start ====== -->
     <header class="ud-header">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <nav class="navbar navbar-expand-lg">
              <a class="navbar-brand" href="/">
                Alpha-Beta
              </a>
              <button class="navbar-toggler">
                <span class="toggler-icon"> </span>
                <span class="toggler-icon"> </span>
                <span class="toggler-icon"> </span>
              </button>

              <div class="navbar-collapse">
              </div>

              <div class="navbar-btn d-none d-sm-inline-block">
                <a href="login.html" class="ud-main-btn ud-login-btn">
                  Sign Out
                </a>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <!-- ====== Header End ====== -->

    <!-- ====== Banner Start ====== -->
    <section class="ud-page-banner">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="ud-banner-content">
              <h1>Order Vaccine From Distributor </h1>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- ====== Banner End ====== -->

    <!-- ====== Order Form Start ====== -->
    <section class="ud-login">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="ud-login-wrapper">
              <form class="ud-login-form">
                <div class="ud-form-group">
                  <select name="vaccine" class="form-control">
                    <option value="">Select Vaccine</option>
                    <option value="vaccine1">Vaccine 1</option>
                    <option value="vaccine2">Vaccine 2</option>
                    <option value="vaccine3">Vaccine 3</option>
                  </select>
                </div>
                <div class="ud-form-group">
                  <select name="manufacturer" class="form-control">
                    <option value="">Select Manufacturer</option>
                    <option value="manufacturer1">Manufacturer 1</option>
                    <option value="manufacturer2">Manufacturer 2</option>
                    <option value="manufacturer3">Manufacturer 3</option>
                  </select>
                </div>
                <div class="ud-form-group">
                  <input
                    type="number"
                    name="quantity_no"
                    placeholder="Enter Quantity"
                    class="form-control"
                  />
                </div>
                <div class="ud-form-group">
                  <button type="submit" class="ud-main-btn w-100">Order Vaccine</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- ====== Order Form End ====== -->

    <!-- ====== Footer Start ====== -->
    <footer class="ud-footer wow fadeInUp" data-wow-delay=".15s">
      <div class="shape shape-1">
        <img src="static/assets/images/footer/shape-1.svg" alt="shape" />
      </div>
      <div class="shape shape-2">
        <img src="static/assets/images/footer/shape-2.svg" alt="shape" />
      </div>
      <div class="shape shape-3">
        <img src="static/assets/images/footer/shape-3.svg" alt="shape" />
      </div>
      <div class="ud-footer-bottom">
        <div class="container">
          <div class="row">
            <div class="col-md-8">
              <ul class="ud-footer-bottom-left">
                <li>
                  <a href="javascript:void(0)">Privacy policy</a>
                </li>
                <li>
                  <a href="javascript:void(0)">Support policy</a>
                </li>
                <li>
                  <a href="javascript:void(0)">Terms of service</a>
                </li>
              </ul>
            </div>
            <div class="col-md-4">
              <p class="ud-footer-bottom-right">
                Designed and Developed by
                <a href="https://uideck.com" rel="nofollow">UIdeck</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- ====== Footer End ====== -->

    <!-- ====== Back To Top Start ====== -->
    <a href="javascript:void(0)" class="back-to-top">
      <i class="lni lni-chevron-up"> </i>
    </a>
    <!-- ====== Back To Top End ====== -->

    <!-- ====== All Javascript Files ====== -->
    <script src="static/assets/js/bootstrap.bundle.min.js"></script>
    <script src="static/assets/js/wow.min.js"></script>
    <script src="static/assets/js/main.js"></script>
  </body>
</html>
