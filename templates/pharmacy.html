<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy Page</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Health Facility A Dashboard</h1>
        <button onclick="window.location.href='/add-health-facility-order';">Place An Order</button>
        <section id="transactions">
            <h2>Transactions</h2>
            <div class="table-header">
                <input type="text" id="search-box" placeholder="Search Order ID or Batch Number">
                <select id="status-filter">
                    <option value="">All Statuses</option>
                    <option value="Manufactured">Manufactured</option>
                    <option value="Shipped">Shipped</option>
                    <option value="Received">Received</option>
                    <option value="Stored">Stored</option>
                    <option value="Administered">Administered</option>
                </select>
            </div>
            <div class="table-container">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Batch No</th>
                            <th>Manufacturer</th>
                            <th>Distributor</th>
                            <th>Health Facility</th>
                            <th>Status</th>
                            <th>Quantity</th>
                            <th>Timestamp</th>
                        </tr>
                    </thead>
                    <tbody id="transaction-table-body">
                        <!-- Data will be populated here -->
                    </tbody>
                </table>
            </div>
        </section>
    </div>

</body>
</html>
