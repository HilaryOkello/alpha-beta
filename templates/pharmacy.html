<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Facility Orders</title>
    <script>
        // Dummy data
        const manufacturers = [
            { id: 'm1', name: 'Manufacturer A' },
            { id: 'm2', name: 'Manufacturer B' },
            { id: 'm3', name: 'Manufacturer C' }
        ];

        const vaccines = [
            { id: 'v1', name: 'Vaccine X' },
            { id: 'v2', name: 'Vaccine Y' },
            { id: 'v3', name: 'Vaccine Z' }
        ];

        // Simulated health facility ID
        const healthFacilityID = 'hf123';

        // Function to populate dropdowns with dummy data
        function populateDropdowns() {
            // Populate manufacturers dropdown
            const manufacturerSelect = document.getElementById('manufacturerID');
            manufacturers.forEach(manufacturer => {
                const option = document.createElement('option');
                option.value = manufacturer.id;
                option.textContent = manufacturer.name;
                manufacturerSelect.appendChild(option);
            });

            // Populate vaccines dropdown
            const vaccineSelect = document.getElementById('vaccineDetails');
            vaccines.forEach(vaccine => {
                const option = document.createElement('option');
                option.value = vaccine.id;
                option.textContent = vaccine.name;
                vaccineSelect.appendChild(option);
            });

            // Set health facility ID in hidden input
            document.getElementById('healthFacilityID').value = healthFacilityID;
        }

        // Populate dropdowns on page load
        document.addEventListener('DOMContentLoaded', populateDropdowns);
    </script>
</head>
<body>
    <h1>Place a New Order</h1>
    <form id="orderForm">
        <label for="manufacturerID">Manufacturer:</label>
        <select id="manufacturerID" name="manufacturer_id" required>
            <option value="" disabled selected>Select Manufacturer</option>
        </select><br><br>

        <label for="vaccineDetails">Vaccine:</label>
        <select id="vaccineDetails" name="vaccine_details" required>
            <option value="" disabled selected>Select Vaccine</option>
        </select><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required min="1"><br><br>

        <input type="hidden" id="healthFacilityID" name="health_facility_id">
        <input type="hidden" name="transaction_type" value="FacilityToDistributor">
        <input type="hidden" name="status" value="Pending">
        
        <button type="submit">Place Order</button>
    </form>

    <script>
        document.getElementById('orderForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());

            fetch('/health-facility-order', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = '/inventory';
                } else {
                    return response.json().then(err => { throw new Error(err); });
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to place order.');
            });
        });
    </script>
</body>
</html>
