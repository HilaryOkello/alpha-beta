<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alpha-Beta | Blockchain-Powered Vaccine Distribution System</title>

  <!-- ===== All CSS files ===== -->
  <link rel="stylesheet" href="/static/assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/static/assets/css/animate.css" />
  <link rel="stylesheet" href="/static/assets/css/lineicons.css" />
  <link rel="stylesheet" href="/static/assets/css/ud-styles.css" />
</head>

<body>
  <!-- ====== Header Start ====== -->
  <header class="ud-header">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="/">
              Alpha-Beta
            </a>
            <button class="navbar-toggler">
              <span class="toggler-icon"> </span>
              <span class="toggler-icon"> </span>
              <span class="toggler-icon"> </span>
            </button>

            <div class="navbar-collapse">
            </div>

            <div class="navbar-btn d-none d-sm-inline-block">
              <a href="login.html" class="ud-main-btn ud-login-btn">
                Sign Out
              </a>
            </div>
          </nav>
        </div>
      </div>
    </div>
  </header>
  <!-- ====== Header End ====== -->

  <!-- ====== Banner Start ====== -->
  <section class="ud-page-banner">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="ud-banner-content">
            <h1>Add Vaccines You Provide</h1>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- ====== Banner End ====== -->

  <!-- ====== Add Vaccine Form Start ====== -->
  <section class="ud-login">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="ud-login-wrapper">
            <form class="ud-login-form">
              <div class="ud-form-group">
                <input type="text" name="vaccine_name" placeholder="Enter Vaccine Name" class="form-control" />
              </div>
              <div class="ud-form-group">
                <input type="text" name="batch_no" placeholder="Enter Batch Number" class="form-control" />
              </div>
              <div class="ud-form-group">
                <label>Enter Manufacture Date</label>
                <input type="date" name="manufacture_date" placeholder="Manufacture Date" class="form-control" />
              </div>
              <div class="ud-form-group">
                <label>Enter Expiry Date</label>
                <input type="date" name="expiry_date" placeholder="Expiry Date" class="form-control" />
              </div>
              <div class="ud-form-group">
                <input type="number" name="quantity" placeholder="Enter Quantity" class="form-control" />
              </div>
              <div class="ud-form-group">
                <button type="submit" class="ud-main-btn w-100">Add Vaccine</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- ====== Add Vaccine Form End ====== -->

  <!-- ====== Footer Start ====== -->
  <footer class="ud-footer wow fadeInUp" data-wow-delay=".15s">
    <div class="shape shape-1">
      <img src="/static/assets/images/footer/shape-1.svg" alt="shape" />
    </div>
    <div class="shape shape-2">
      <img src="/static/assets/images/footer/shape-2.svg" alt="shape" />
    </div>
    <div class="shape shape-3">
      <img src="/static/assets/images/footer/shape-3.svg" alt="shape" />
    </div>
    <div class="ud-footer-bottom">
      <div class="container">
        <div class="row">
          <div class="col-md-8">
            <ul class="ud-footer-bottom-left">
              <li>
                <a href="javascript:void(0)">Privacy policy</a>
              </li>
              <li>
                <a href="javascript:void(0)">Support policy</a>
              </li>
              <li>
                <a href="javascript:void(0)">Terms of service</a>
              </li>
            </ul>
          </div>
          <div class="col-md-4">
            <p class="ud-footer-bottom-right">
              Designed and Developed by
              <a href="https://uideck.com" rel="nofollow">UIdeck</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </footer>
  <!-- ====== Footer End ====== -->

  <!-- ====== Back To Top Start ====== -->
  <a href="javascript:void(0)" class="back-to-top">
    <i class="lni lni-chevron-up"> </i>
  </a>
  <!-- ====== Back To Top End ====== -->

  <!-- ====== All Javascript Files ====== -->
  <script src="/static/assets/js/bootstrap.bundle.min.js"></script>
  <script src="/static/assets/js/wow.min.js"></script>
  <script src="/static/assets/js/main.js"></script>
</body>

</html>
