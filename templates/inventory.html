<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory and Pending Orders</title>
</head>
<body>
    <h1>Pending Orders</h1>
    <table border="1">
        <tr>
            <th>Order ID</th>
            <th>Details</th>
            <th>Timestamp</th>
        </tr>
        {{range .PendingOrders}}
        <tr>
            <td>{{.Data.OrderID}}</td>
            <td>{{.Data.Details}}</td>
            <td>{{.Timestamp}}</td>
        </tr>
        {{end}}
    </table>

    <h1>Fulfilled Orders</h1>
    <table border="1">
        <tr>
            <th>Order ID</th>
            <th>Details</th>
            <th>Timestamp</th>
        </tr>
        {{range .FulfilledOrders}}
        <tr>
            <td>{{.Data.OrderID}}</td>
            <td>{{.Data.Details}}</td>
            <td>{{.Timestamp}}</td>
        </tr>
        {{end}}
    </table>

    <br>
    <a href="/create-health-facility-order">Place a New Order</a>
</body>
</html>
